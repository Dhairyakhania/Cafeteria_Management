<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLOv8 Object Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .image-container {
            margin-top: 20px;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 2px solid #000;
        }
    </style>
</head>
<body>
    <h1>Upload Image for Object Detection</h1>
    
    <!-- Form to upload image -->
    <form action="/" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <button type="submit">Upload</button>
    </form>

    {% if filename %}
    <div class="image-container">
        <h2>Uploaded Image:</h2>
        <!-- Show the uploaded image -->
        <img src="{{ filename }}" alt="Uploaded Image">

        <h2>Detection Result:</h2>
        <!-- Show the result image from YOLO output -->
        <img src="{{ result_image_url }}" alt="Detection Result">

        <h3>Occupied Objects: {{ occupied_count }}</h3>
        <h3>Unoccupied Objects: {{ empty_count }}</h3>
    </div>
    {% endif %}
</body>
</html>
